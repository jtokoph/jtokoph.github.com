---
layout: default
---
{% assign first_post = site.posts.first %}
<article>
    <header>
        <h1><a href="{{ first_post.url }}">{{ first_post.title }}</a></h1>
        <h4>{{ first_post.date |  | date: "%A, %B %d, %Y" }}{% if first_post.enable_comments %} | <a href="{{ first_post.url }}#disqus_thread"></a>{% endif %}</h4>
    </header>
    {{ first_post.content }}
    
</article>
